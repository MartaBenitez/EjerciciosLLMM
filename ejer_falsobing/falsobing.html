<!DOCTYPE html>
<html>

<head>
<title>Falso Bing</title>
</head>

<body>
<h1>Buscador de Bing</h1>
<form method="GET" action="https://www.bing.com/">
		<label for="campo_busqueda">Términos de búsqueda:</label>
		<input type="text" name="q" id="campo_busqueda" placeholder="Introduce la/s palabra/s">
		<br>
		<label for="campo_idioma">Idioma:</label>
		<input type="text" name="setlang" id="campo_idioma" placeholder="Introduce el idioma">
		<input type="submit" name="ENVIAR">
	</form>




</body>
</html>
